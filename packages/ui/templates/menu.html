<template name="menu">
    <img class="logo" src="/images/logo.png" />
    <div class="items-list">
        {{#each items}}
            <div class="item {{itemActiveClass}}">
                <span class="fa fa-{{icon}}"></span>
                {{#if itemUrl}}
                    <a href="#" title="{{itemTitle}}" onclick="window.open('{{itemUrl}}', '_blank')">{{title}}</a>
                {{else}}
                    <a href="{{itemPath}}"  title="{{itemTitle}}">{{title}}</a>
                {{/if}}
            </div>
        {{/each}}
    </div>
</template>
