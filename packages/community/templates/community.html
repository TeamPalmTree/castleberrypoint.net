<template name="community">
    <div class="section">
        <div class="header">
            <div class="bar">
                <div class="group title">
                    Community
                </div>
                <div class="group right">
                    <a id="add-new-post" href="#" class="item right"><i class="fa fa-plus"></i></a>
                </div>
            </div>
            <div class="input-symbol dark">
                <span class="fa fa-search"></span>
                <input name="search-posts" type="text" placeholder="Search the community">
            </div>
        </div>
        <div class="scrollable">
            {{>newPost}}
            {{#each posts}}
                {{>post}}
            {{/each}}
        </div>
    </div>
</template>
